<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Itinerary</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; }
        .itinerary { margin: 20px 0; }
        .flight { margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flight Itinerary</h1>
        <div class="itinerary">
            <div class="flight">
                <strong>New York City</strong> - 45 minutes
            </div>
            <div class="flight">
                <strong>Los Angeles (Layover)</strong> - 1 hour
            </div>
            <div class="flight">
                <strong>Honolulu</strong> - 2 days 35 minutes
            </div>
        </div>
    </div>
</body>
</html>
